<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar</title>
    <script src="assets/java script/index.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <main id="log-inPage">
        <div id="inputBoxArea">
             <div class="inputs">
                <label for="">Nome Completo</label>
                <input id="name" type="text"required>
            </div>
            <div class="inputs">
                <label for="">Email</label>
                <input id="email" type="email" required >
            </div> 
            <div class="inputs">
                <label for="">Data de nascimento</label>
                <input id="age" type="date"required>
            </div>
            <div class="inputs">
                <label for="">Cidade</label>
                <input id="city" type="text"required>
            </div>
            <div class="inputs">
                <label for="">Telefone</label>
                <input id="telephone" type="number"required>
            </div>
            <div class="inputs">
                <label for="">Cpf</label>
                <input id="cpf" type="number" required  >
            </div>
        </div>
        <div id="buttons">
            <button id="join" onclick=" addNewPerson() " >Cadastrar</button>
            <button id="join" onclick="changePage()" >Lista de espera</button>
        </div>
        <p id="invalid"></p>
        <p id="formsConcluid"></p>

    </main>
    <main id="listPersonMain">
        <button onclick="comeBack()" >Voltar</button>
        <p id="newPersonInfos"></p>
        <p id="totalClients">0</p>
    </main>
</body>
</html>
