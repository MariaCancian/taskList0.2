<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/acdemia.css">
    <script src="/assets/java script/academia.js"></script>
    <title>Cadastro de academia</title>
</head>
<body>
    <main id="main01">
        <h1>Cadastre-se na academia!</h1>
        <div id="inputs-box">
            <div id="inputs">
            <label for="">Digite seu nome completo</label>
            <input id="name" type="text" placeholder="ex: Lívia Belão"> 
        </div>
            <div id="inputs">
            <label for="">Digite seu CPF</label>
            <input id="cpf" type="text" placeholder="ex:98536710004">
        </div>
            <div id="inputs">
            <label for="">Digite sua data de aniversário</label>
            <input id="birthdate" type="date" placeholder="ex:12/10/2004">
        </div>
            <div id="inputs">
            <label for="">Digite seu telefone</label>
            <input id="cellphone" type="text"  placeholder="ex:19991263459">
        </div>
            <div id="inputs">
            <label for="">Digite seu endereço</label>
            <input id="address" type="text">
        </div>
            <div id="inputs">
                <label for="">Digite seu genêro com "F", "M" ou "all" </label>
            <input id="gender" type="text">
        </div>
        </div>
        <div id="msg-error">
            <p id="error" class="hidden"></p>
        </div>
        <div id="msg-success" >
            <p id="success" class="hidden"></p>
        </div>
        <div id="butons">
            <button onclick="createUsers()">Crie sua conta</button>
            <button onclick="registrationPage()">Veja cadastros</button>
        </div>


    </main>
    <main id="main02">
        <div id="butons2">
            <button id="back" onclick="backRegistrationPage()">Voltar</button>
            <button id="man" onclick="manPage()">Homens</button>
            <button id="woman" onclick="womanPage()">Mulheres</button>
        </div>
          <div id="result-div">

          </div>
        
    </main>
    <main id="main03">
        <button onclick="backBackPage()">Voltar</button>
        <div id="result-man-div">

        </div>
    </main>
    <main id="main04">
        <button onclick="backBackPage2()">Voltar</button>
        <div id="result-woman-div">

        </div>
    </main>
</body>
</html>
