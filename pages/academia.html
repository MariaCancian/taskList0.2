<!DOCTYPE html>
<html lang="en">

<head>

    <script src="../assets/java script/academia.js"></script>
    <link rel="stylesheet" href="../assets/css/acdemia.css">

<body>
   <div id="main-container">
    <h2 id="main-title">
        entre na academia
    </h2>

    <div id="container-inputs">

        <label for="input-name">Name</label>
        <input type="text" id="input-name" name="input-name" class="inputs" required>

        <label for="input-date">Data de Nascimento</label>
        <input type="date" id="input-date" name="input-date" class="inputs" required>

        <label for="input-question">Ja teve experiencia fazendo exercios, constantemente</label>
        <input type="text" id="input-question" name="input-question" class="inputs" required>

        <label for="input-cpf">Cpf</label>
        <input type="number" id="input-cpf" name="input-cpf" class="inputs" required>

        <label for="input-phone">Telefone</label>
        <input type="number" id="input-phone" name="input-phone" class="inputs" required>

        <div id="msg">Testando</div>
        <!-- criamos esta div pois teremos uma mensagem, 
        Ã© necessario que ela esteja fazia para ser alterada no js -->

        <button id="button-register" class="btn" onclick="createUser()">Enviar cadastro</button>
    </div>
   </div>

   <div id="container-list"></div>
